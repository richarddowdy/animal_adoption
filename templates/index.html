{% extends "base.html" %}

{% block title %} Adopt a Pet {% endblock %}



{% block content %}

{% for pet in pets %}

<img src="{{pet.photo_url}}" alt="">

{% if pet.available %}

<p>{{pet.name}} <b>is available!</b></p>

{% else %}

<p>{{pet.name}}</p>

{% endif %}

<form action="/add" method="GET">
  <button>Add a Pet</button>
</form>



{% endfor %}
{% endblock %}
